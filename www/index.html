<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>URL shortening service</title>
		<link rel="stylesheet" href="src/style.css">
		<script src="src/app.js"></script>
		<script src="src/shorten.js"></script>
	</head>
	<body>
		<h1>URL shortening service</h1>
		
		<form id="entry">
			<label for="entry-text">URL to shorten</label>
			<input id="entry-text" name="entry-url-txt" 
				type="text" placeholder="https://example.com/...">
			<button id="entry-button" name="entry-shorten-btn">Shorten</button>
			<span id="warning" class="hide">Insecure link detected (non-HTTPS).</span>
		</form>

		<table>
			<thead>
				<tr>
					<th>Original URL</th>
					<th>Short URL</th>
					<th>Created at</th>
				</tr>
			</thead>
			<tbody id="table-entries"></tbody>
		</table>
	</body>
</html>
